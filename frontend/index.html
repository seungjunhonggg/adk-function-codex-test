<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LOT 모니터링 에이전트 데모</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <div class="app">
      <aside class="sidebar">
        <div class="brand">
          <h1>LOT Ops</h1>
          <p>에이전트 기반 LOT 조회 → 예측 시뮬레이션 데모.</p>
        </div>
        <div class="status">
          <span id="ws-status" class="status-dot"></span>
          <span id="ws-label">연결 중</span>
        </div>
        <div class="quick-actions">
          <button type="button" data-prompt="LOT-2024-0007 정보 보여줘.">
            LOT-2024-0007 조회
          </button>
          <button type="button" data-prompt="LOT-2024-0007 예측 시뮬레이션 해줘.">
            LOT-2024-0007 시뮬레이션
          </button>
          <button type="button" data-prompt="최근 조회한 LOT으로 시뮬레이션 실행해줘.">
            최근 LOT 시뮬레이션
          </button>
          <button type="button" id="test-trigger" class="secondary">
            간이 테스트 실행 (API 키 불필요)
          </button>
          <a class="quick-link" href="/builder" target="_blank" rel="noopener">
            워크플로우 빌더 열기
          </a>
        </div>
        <div class="lot-control">
          <h3>LOT 입력</h3>
          <div class="lot-field">
            <label for="lot-id">LOT ID</label>
            <input id="lot-id" type="text" placeholder="LOT-2024-0007" />
          </div>
          <div class="lot-actions">
            <button id="lot-search" type="button">LOT 조회</button>
            <button id="lot-simulate" type="button" class="secondary">
              시뮬레이션
            </button>
          </div>
          <div class="lot-actions secondary">
            <button id="lot-search-sim" type="button" class="ghost">
              조회 + 시뮬레이션
            </button>
            <button id="lot-clear" type="button" class="ghost">
              입력 지우기
            </button>
          </div>
          <div id="lot-status" class="lot-hint">예: LOT-2024-0007</div>
        </div>
        <div class="session-tag">
          세션: <span id="session-id">--</span>
        </div>
        <div class="workflow-card">
          <h3>활성 워크플로우</h3>
          <div id="workflow-name">--</div>
          <div id="workflow-updated">--</div>
        </div>
      </aside>

      <main class="main">
        <section class="chat-panel">
          <div class="panel-header">
            <h2>채팅 콘솔</h2>
            <span>LOT 조회 및 시뮬레이션 요청</span>
          </div>
          <div id="messages" class="messages"></div>
          <form id="chat-form" class="composer">
            <textarea id="chat-input" placeholder="LOT ID를 입력하거나 예측 시뮬레이션을 요청하세요..."></textarea>
            <button type="submit">전송</button>
          </form>
        </section>

        <section class="event-panel">
          <div class="panel-header">
            <h2>이벤트 스트림</h2>
            <span>에이전트 함수 도구 트리거</span>
          </div>
          <div class="event-content">
            <div class="card">
              <h3>LOT 정보</h3>
              <div id="lot-result">아직 LOT가 없습니다.</div>
            </div>
            <div class="card">
              <h3>시뮬레이션 결과</h3>
              <div id="sim-result">입력 대기 중입니다.</div>
            </div>
            <div class="card">
              <h3>프론트 트리거</h3>
              <div id="frontend-trigger">아직 트리거가 없습니다.</div>
            </div>
            <div class="card">
              <h3>활동 로그</h3>
              <div id="event-log" class="event-log"></div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script src="/static/app.js"></script>
  </body>
</html>
