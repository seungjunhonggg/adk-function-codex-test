# 불량 컬럼 분류/차트 구성을 위한 카탈로그
defect_metric_catalog:
  # 1) 불량 유형별 기본 + 하위 컬럼 구조
  groups:
    - key: "cutting_chip_defect"
      metric: "ci_def_rate"
      children:
        - "ci_def_01"
        - "ci_def_02"
        - "ci_def_03"
        - "ci_def_04"
        - "ci_def_05"
        - "ci_def_99"
      unit: "percent"
    - key: "firing_chip_defect"
      metric: "fr_defect_rate"
      children:
        - "fr_def_01"
        - "fr_def_02"
        - "fr_def_03"
        - "fr_def_04"
        - "fr_def_04_1"
        - "fr_def_05"
        - "fr_def_06"
        - "fr_def_07"
        - "fr_def_08"
        - "fr_def_09"
        - "fr_def_10"
        - "fr_def_11"
        - "fr_def_99"
      unit: "ppm"
    - key: "grinding_chip_defect"
      metric: "gr_short_defect_rate"
      children: []
      unit: "percent"
    - key: "grinding_visual_defect"
      metric: "tvi_defect_rate_f"
      children: []
      unit: "percent"
    - key: "electrode_chip_defect"
      metric: "tr_short_defect_rate"
      children: []
      unit: "percent"
    - key: "measurement_defect"
      metric: "df_def_rate"
      children:
        - "dr_def_01"
        - "dr_def_02"
        - "dr_def_03"
      unit: "percent"
    - key: "measurement_ultrasound_defect"
      metric: "soul_defect_rate_f"
      children: []
      unit: "percent"
    - key: "measurement_good_mold_defect"
      metric: "gm_defect_rate_f"
      children: []
      unit: "percent"
    - key: "appearance_defect"
      metric: "pi_def_rate"
      children:
        - "pi_def_01"
        - "pi_def_02"
        - "pi_def_03"
        - "pi_def_04"
        - "pi_def_99"
      unit: "percent"
    - key: "mf_defect"
      metric: "mf_def_rate"
      children: []
      unit: "percent"
    - key: "electrode_grinding_visual_defect"
      metric: "ttm_defect_rate_f"
      children: []
      unit: "percent"
    - key: "burn_in"
      metric: "sum_burn_ppm"
      children: []
      unit: "ppm"
    - key: "reliability_8585"
      metric: "sum_8585_ppm"
      children: []
      unit: "ppm"
    - key: "halt"
      metric: "fail_halt_ppm"
      children: []
      unit: "ppm"

  # 2) 차트용 그룹 (브리핑/질문 대응 시 바로 사용)
  chart_groups:
    # 공정불량율 차트
    process_defect_rate:
      unit: "percent"
      metrics:
        - "ci_def_rate"
        - "tvi_defect_rate_f"
        - "df_def_rate"
        - "pi_def_rate"
        - "mf_def_rate"
        - "ttm_defect_rate_f"
    # 검사불량률 차트: ppm / % 분리
    inspection_defect_rate:
      ppm:
        unit: "ppm"
        metrics:
          - "fr_defect_rate"
          - "sum_burn_ppm"
          - "sum_8585_ppm"
          - "fail_halt_ppm"
      percent:
        unit: "percent"
        metrics:
          - "gr_short_defect_rate"
          - "tr_short_defect_rate"
          - "soul_defect_rate_f"
          - "gm_defect_rate_f"

# 최종 브리핑 출력 포맷 설정
final_briefing:
  # 최종 브리핑에 표시할 설계 블록 수
  max_blocks: 3
  # 표시할 설계 필드 화이트리스트 (빈 값 = 전체)
  design_fields: []
  # 설계 필드 라벨 매핑
  design_labels: {}
  # 히스토그램 bin 수
  chart_bins: 8
  # 레퍼 후보 표 최대 표시 행 수
  reference_table_max_rows: 10
  # Ref LOT 상세 표 분할 시 한 표의 컬럼 수
  reference_detail_chunk_size: 6
  # Ref LOT 상세 컬럼 화이트리스트 (빈 값 = 사용 가능 컬럼)
  reference_detail_columns: []

# 레퍼런스 LOT 선택 로직
selection:
  # 레퍼런스 후보 조회 최대 개수 (0 = 제한 없음)
  max_candidates: 0
  # 레퍼런스 LOT 정렬 우선순위
  lot_search_sort:
    - columns:
        - "cutting_defect"
        - "measure_defect"
      order: "desc"
      combine: "min"
      value_priority:
        MCS_GRADE_S: 3
        MCS_GRADE_A: 2
        MCS_GRADE_B: 1
    - column: "bdv_avg"
      order: "desc"
    - column: "x_tr_short_defect_rate"
      order: "asc"

# 레퍼런스 LOT 선택에 사용하는 불량 조건 필터
defect_conditions:
  - key: "cutting_defect"
    column: "cutting_defect"
    operator: "in"
    value:
      - "MCS_GRADE_S"
      - "MCS_GRADE_A"
      - "MCS_GRADE_B"
  - key: "x_fr_ispass"
    column: "x_fr_ispass"
    operator: "is_distinct_from"
    value: "NG"
  - key: "contact_defect"
    column: "contact_defect"
    operator: "eq_or_null"
    value: 0
  - key: "measure_defect"
    column: "measure_defect"
    operator: "in"
    value:
      - "MCS_GRADE_S"
      - "MCS_GRADE_A"
      - "MCS_GRADE_B"
  - key: "pass_halt"
    column: "pass_halt"
    operator: "is_distinct_from"
    value: "NG"
  - key: "pass_8585"
    column: "pass_8585"
    operator: "is_distinct_from"
    value: "NG"
  - key: "pass_burn_in"
    column: "pass_burn_in"
    operator: "is_distinct_from"
    value: "NG"
  - key: "x_df_ispass"
    column: "x_df_ispass"
    operator: "is_distinct_from"
    value: "NG"
  - key: "x_odb_pass_yn"
    column: "x_odb_pass_yn"
    operator: "is_distinct_from"
    value: "NG"

